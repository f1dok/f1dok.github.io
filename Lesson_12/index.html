<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	<div class="section">
		<div class="container">
			<div class="row"> 
				<!-- Первая строка под заголовок  -->
				<div class="col-lg-6 offset-lg-3">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<div class="row">
				<!-- Ворая строка по форму и видео -->
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2" >
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ?si=7dxc0r_2Eg4ACylz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-8 offset-md-2 offset-lg-0">
					<div class="form">
						<p class = "form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control form-control-lg" placeholder = "Ваше имя">
							<input type="text" class="form-control form-control-lg" placeholder = "Ваш email">
						</form>
						<div class = "d-grid">
							<button class = "btn btn-primary btn-lg form-btn">Получить инструкцию</button>
						</div>						
					</div>
				</div>
				</div>
			</div>
		</div>
		<div class="section">
			<div class="container">
				<div class="row">
					<!-- row под заголовок секции -->
					<div class="col-12 ">
						<h2 class="section-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
					</div>
				</div>
				<div class="feature text-center">
					<div class="row">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/01.svg" alt="Пп">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/02.svg" alt="Пп">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/03.svg" alt="Пп">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/04.svg" alt="Пп">
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
				</div>
				<div class = "d-grid col-sm-8 col-lg-4 col-md-6 mx-auto">
					<button class = "btn btn-primary btn-lg form-btn text-center">Получить инструкцию</button>
			</div>
		</div>
	</div>
</body>
</html>
